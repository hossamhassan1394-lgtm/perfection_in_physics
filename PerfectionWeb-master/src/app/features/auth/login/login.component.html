<div class="min-h-screen relative overflow-hidden font-[family-name:var(--font-body)]">
  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 z-0 bg-gradient-to-br from-[#667EEA] via-[#6B46C1] to-[#319795] animate-gradient-shift">
    <div class="absolute inset-0 opacity-30">
      <div class="absolute inset-0 circuit-pattern"></div>
    </div>
  </div>

  <!-- Physics Particles -->
  <app-physics-background class="fixed inset-0 z-0"></app-physics-background>

  <!-- GLOBAL PHYSICS AMBIENCE (Full Page) -->
  <div class="fixed inset-0 pointer-events-none z-[1] physics-ambient">
    
    <!-- Lightning Bolts -->
    <svg class="lightning-bolt bolt-1" width="40" height="120" viewBox="0 0 40 120">
      <path d="M20 0 L15 50 L25 50 L10 120 L30 60 L20 60 Z" fill="url(#lightning-gradient)" />
      <defs>
        <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#38B2AC;stop-opacity:0.8" />
        </linearGradient>
      </defs>
    </svg>

    <svg class="lightning-bolt bolt-2" width="30" height="90" viewBox="0 0 30 90">
      <path d="M15 0 L10 35 L20 35 L8 90 L22 45 L15 45 Z" fill="url(#lightning-gradient-2)" />
      <defs>
        <linearGradient id="lightning-gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.8" />
        </linearGradient>
      </defs>
    </svg>

    <svg class="lightning-bolt bolt-3" width="35" height="100" viewBox="0 0 35 100">
      <path d="M17.5 0 L12 40 L22 40 L9 100 L25 50 L17 50 Z" fill="url(#lightning-gradient-3)" />
      <defs>
        <linearGradient id="lightning-gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.8" />
        </linearGradient>
      </defs>
    </svg>

    <svg class="lightning-bolt bolt-4" width="32" height="95" viewBox="0 0 32 95">
      <path d="M16 0 L11 38 L21 38 L7 95 L24 48 L16 48 Z" fill="url(#lightning-gradient-4)" />
      <defs>
        <linearGradient id="lightning-gradient-4" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#319795;stop-opacity:0.8" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Floating Physics Formulas -->
    <div class="formula formula-emf">ε = −N dΦ/dt</div>
    <div class="formula formula-ohm">V = IR</div>
    <div class="formula formula-power">P = IV</div>
    <div class="formula formula-capacitor">Q = CV</div>
    <div class="formula formula-inductor">V = L dI/dt</div>
    <div class="formula formula-einstein">E = mc²</div>

    <!-- Component Icons -->
    <svg class="component-icon solenoid-icon" width="60" height="40" viewBox="0 0 60 40">
      <path d="M5 20 Q10 10, 15 20 T25 20 T35 20 T45 20 T55 20" 
            stroke="#4FD1C5" stroke-width="2" fill="none"/>
      <circle cx="5" cy="20" r="3" fill="#4FD1C5"/>
      <circle cx="55" cy="20" r="3" fill="#4FD1C5"/>
    </svg>

    <svg class="component-icon capacitor-icon" width="40" height="50" viewBox="0 0 40 50">
      <line x1="5" y1="15" x2="35" y2="15" stroke="#667EEA" stroke-width="3"/>
      <line x1="5" y1="35" x2="35" y2="35" stroke="#667EEA" stroke-width="3"/>
      <line x1="20" y1="0" x2="20" y2="15" stroke="#667EEA" stroke-width="2"/>
      <line x1="20" y1="35" x2="20" y2="50" stroke="#667EEA" stroke-width="2"/>
    </svg>

    <svg class="component-icon diode-icon" width="40" height="40" viewBox="0 0 40 40">
      <path d="M10 20 L20 10 L20 30 Z" fill="#9F7AEA"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#9F7AEA" stroke-width="2"/>
      <line x1="0" y1="20" x2="10" y2="20" stroke="#9F7AEA" stroke-width="2"/>
      <line x1="20" y1="20" x2="40" y2="20" stroke="#9F7AEA" stroke-width="2"/>
    </svg>

    <svg class="component-icon transistor-icon" width="45" height="50" viewBox="0 0 45 50">
      <circle cx="22.5" cy="25" r="15" stroke="#ED64A6" stroke-width="2" fill="none"/>
      <line x1="0" y1="15" x2="15" y2="20" stroke="#ED64A6" stroke-width="2"/>
      <line x1="30" y1="15" x2="45" y2="10" stroke="#ED64A6" stroke-width="2"/>
      <line x1="30" y1="35" x2="45" y2="40" stroke="#ED64A6" stroke-width="2"/>
      <path d="M40 35 L45 40 L40 42" fill="#ED64A6"/>
    </svg>

    <svg class="component-icon magnet-icon" width="50" height="40" viewBox="0 0 50 40">
      <rect x="5" y="10" width="18" height="20" rx="3" fill="#EF4444"/>
      <rect x="27" y="10" width="18" height="20" rx="3" fill="#3B82F6"/>
      <text x="10" y="25" font-size="12" fill="white" font-weight="bold">N</text>
      <text x="32" y="25" font-size="12" fill="white" font-weight="bold">S</text>
    </svg>

    <svg class="component-icon resistor-icon" width="50" height="30" viewBox="0 0 50 30">
      <path d="M0 15 L10 15 L13 8 L17 22 L21 8 L25 22 L29 8 L33 22 L37 8 L40 15 L50 15" 
            stroke="#F6AD55" stroke-width="2" fill="none"/>
    </svg>

    <svg class="component-icon inductor-icon" width="55" height="35" viewBox="0 0 55 35">
      <path d="M0 17.5 Q5 5, 10 17.5 T20 17.5 T30 17.5 T40 17.5 T50 17.5 L55 17.5" 
            stroke="#68D391" stroke-width="2" fill="none"/>
    </svg>

  </div>

  <!-- Main Content -->
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl grid md:grid-cols-2 gap-8 items-center">
      
      <!-- Hero Section - Left Side -->
      <div class="relative hidden md:block space-y-8 text-white overflow-hidden">
        
        <!-- YOUR EXISTING CONTENT -->
        <div class="relative z-10">
          <!-- Logo & Brand -->
          <div class="space-y-4">
            <div class="flex items-center gap-4 animate-fade-in">
              <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r from-[#667EEA] to-[#4FD1C5] blur-xl opacity-50 animate-pulse"></div>
                <div class="relative bg-white/10 backdrop-blur-sm p-4 rounded-2xl border border-white/20">
                  <lucide-angular [img]="Atom" class="size-12 text-white animate-spin-slow"></lucide-angular>
                </div>
              </div>
              <div>
                <h1 class="text-4xl font-bold font-[family-name:var(--font-heading)] bg-gradient-to-r from-white to-[#4FD1C5] bg-clip-text text-transparent">
                  Perfection in Physics
                </h1>
                <p class="text-lg text-white/80">Premium Physics Tutoring</p>
              </div>
            </div>
            
            <h2 class="text-2xl font-semibold font-[family-name:var(--font-heading)]">
              Electricity Rules The City
            </h2>
          </div>

          <!-- Floating Icons -->
          <div class="flex gap-6 pt-4">
            <lucide-angular [img]="Zap" class="size-8 text-[#FBBF24] animate-pulse"></lucide-angular>
            <lucide-angular [img]="Waves" class="size-8 text-[#4FD1C5] animate-bounce-slow"></lucide-angular>
            <lucide-angular [img]="CircuitBoard" class="size-8 text-[#ED64A6] animate-pulse"></lucide-angular>
            <lucide-angular [img]="Sparkles" class="size-8 text-[#68D391] animate-spin-slow"></lucide-angular>
          </div>
        </div>
      </div>

      <!-- Login Card - Right Side -->
      <div class="w-full max-w-md mx-auto">
        <div class="relative group">
          <!-- Animated Border Glow -->
          <div class="absolute -inset-0.5 bg-gradient-to-r from-[#667EEA] via-[#ED64A6] to-[#4FD1C5] 
                    rounded-2xl opacity-75 group-hover:opacity-100 blur transition duration-500 
                    animate-gradient-rotate"></div>
          
          <!-- Glass Card -->
          <div class="relative bg-white/10 backdrop-blur-xl rounded-2xl border border-white/20 p-8 shadow-2xl">
            <!-- Brand Mark -->
            <div class="text-center mb-6">
              <div class="inline-flex items-center justify-center mb-3">
                <div class="relative">
                  <div class="absolute inset-0 bg-gradient-to-r from-[#667EEA] to-[#9F7AEA] blur-lg opacity-50"></div>
                  <lucide-angular [img]="Atom" class="relative size-12 text-white animate-spin-slow"></lucide-angular>
                </div>
              </div>
              <h2 class="text-2xl font-bold text-white font-[family-name:var(--font-heading)] mb-1">
                Perfection Follow Up
              </h2>
              <p class="text-sm text-white/70">Physics Excellence Portal</p>
            </div>

            <!-- Tab Switcher -->
            <div class="flex gap-2 mb-6 bg-white/5 rounded-lg p-1">
              <button
                (click)="setActiveTab('parent')"
                [class]="'flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-all ' +
                        (activeTab() === 'parent' 
                          ? 'bg-gradient-to-r from-[#667EEA] to-[#9F7AEA] text-white shadow-lg' 
                          : 'text-white/70 hover:text-white hover:bg-white/5')">
                <lucide-angular [img]="User" class="size-4"></lucide-angular>
                Parent
              </button>
              <button
                (click)="setActiveTab('admin')"
                [class]="'flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md text-sm font-medium transition-all ' +
                        (activeTab() === 'admin' 
                          ? 'bg-gradient-to-r from-[#667EEA] to-[#9F7AEA] text-white shadow-lg' 
                          : 'text-white/70 hover:text-white hover:bg-white/5')">
                <lucide-angular [img]="Shield" class="size-4"></lucide-angular>
                Admin
              </button>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="onSubmit($event)" class="space-y-5">
              <!-- Phone Number / Username -->
              <div class="space-y-2">
                <label class="text-sm font-medium text-white/90">
                  {{ activeTab() === 'parent' ? 'Phone Number' : 'Username' }}
                </label>
                <div class="relative group/input">
                  <input
                    [type]="activeTab() === 'parent' ? 'tel' : 'text'"
                    [placeholder]="activeTab() === 'parent' ? '+20 1XX-XXXX-XXXX' : 'Enter username'"
                    [ngModel]="phoneNumber()"
                    (ngModelChange)="phoneNumber.set($event)"
                    name="phoneNumber"
                    class="w-full px-4 py-3 bg-white/5 backdrop-blur-sm border border-white/20 
                           rounded-lg text-white placeholder:text-white/40
                           focus:outline-none focus:border-[#4FD1C5] focus:bg-white/10
                           transition-all focus:shadow-[0_0_20px_rgba(79,209,197,0.3)]"
                    required
                  />
                  <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-[#667EEA] to-[#4FD1C5] 
                            w-0 group-focus-within:w-full transition-all duration-300"></div>
                </div>
              </div>

              <!-- Password -->
              <div class="space-y-2">
                <label class="text-sm font-medium text-white/90">
                  Password
                </label>
                <div class="relative group/input">
                  <input
                    [type]="showPassword() ? 'text' : 'password'"
                    placeholder="Enter your password"
                    [ngModel]="password()"
                    (ngModelChange)="onPasswordChange($event)"
                    name="password"
                    class="w-full px-4 py-3 pr-12 bg-white/5 backdrop-blur-sm border border-white/20 
                           rounded-lg text-white placeholder:text-white/40
                           focus:outline-none focus:border-[#4FD1C5] focus:bg-white/10
                           transition-all focus:shadow-[0_0_20px_rgba(79,209,197,0.3)]"
                    required
                  />
                  <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60 
                           hover:text-white transition-colors">
                    <lucide-angular [img]="showPassword() ? EyeOff : Eye" class="size-5"></lucide-angular>
                  </button>
                  <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-[#667EEA] to-[#4FD1C5] 
                            w-0 group-focus-within:w-full transition-all duration-300"></div>
                </div>
                <!-- Password Strength -->
                <div *ngIf="password()" class="space-y-1">
                  <div class="h-1 bg-white/10 rounded-full overflow-hidden">
                    <div
                      class="h-full bg-gradient-to-r from-[#EF4444] via-[#FBBF24] to-[#10B981] transition-all duration-300"
                      [style.width.%]="passwordStrength()">
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex items-center gap-2">
  <input 
    type="checkbox" 
    id="rememberMe"
    [checked]="rememberMe()"
    (change)="rememberMe.set($any($event.target).checked)"
    class="w-4 h-4 rounded border-white/30 bg-white/5 text-[#667EEA] 
           focus:ring-2 focus:ring-[#4FD1C5] focus:ring-offset-0
           cursor-pointer accent-[#667EEA]"
  />
  <label for="rememberMe" class="text-sm text-white/90 cursor-pointer select-none flex items-center gap-1">
    <span>Remember me</span>
    <span class="text-xs text-white/60">(Stay logged in)</span>
  </label>
</div>

              <!-- Login Button -->
              <button
                type="submit"
                class="w-full py-3 bg-gradient-to-r from-[#667EEA] to-[#9F7AEA] 
                       text-white font-semibold rounded-lg
                       hover:shadow-[0_0_30px_rgba(102,126,234,0.5)]
                       transform hover:scale-[1.02] active:scale-[0.98]
                       transition-all duration-200">
                Sign In
              </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-white/5 backdrop-blur-sm rounded-lg border border-white/10">
              <p class="text-xs text-white/70 mb-2">Demo Credentials:</p>
              <div class="space-y-1 text-sm font-[family-name:var(--font-data)]">
                <div class="flex items-center justify-between text-white/90">
                  <span>Phone: +20 100-0000-000</span>
                  <button
                    type="button"
                    (click)="copyToClipboard('+20 100-0000-000')"
                    class="text-[#4FD1C5] hover:text-[#38B2AC] transition-colors">
                    <lucide-angular [img]="Copy" class="size-4"></lucide-angular>
                  </button>
                </div>
                <div class="flex items-center justify-between text-white/90">
                  <span>Pass: 123456</span>
                  <button
                    type="button"
                    (click)="copyToClipboard('123456')"
                    class="text-[#4FD1C5] hover:text-[#38B2AC] transition-colors">
                    <lucide-angular [img]="Copy" class="size-4"></lucide-angular>
                  </button>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center">
              <p class="text-xs text-white/60">
                © 2025 Perfection in Physics - Premium Tutoring
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
